<html>
<head>
	<script>
		require = {
			baseUrl: "../../node_modules",
			"packages": [
				{
					"name": "intern-requirejs-example",
					"location": "../.."
				}
			]
		}
	</script>

		});
	</script>
</head>

<h1>Functional test file</h1>
<div id="container"></div>
